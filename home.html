<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trang Chủ Phụ Kiện Công Nghệ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
          integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="shared/main.css">
    <link rel="stylesheet" href="home.css">

</head>
<body>
<div class="container-header-main-footer">
    <div id="header"></div>
    <main>
        <!--        open carousel-->
        <div class="carousel">
            <div class="carousel-items">
                <div class="carousel-item"><img src="assets/image/item_carousel_1.webp"></div>
                <div class="carousel-item"><img src="assets/image/item_carousel_2.webp"></div>
                <div class="carousel-item"><img src="assets/image/item_carousel_3.webp"></div>
                <div class="carousel-item"><img src="assets/image/item_carousel_4.webp"></div>
            </div>

            <div class="carousel-buttons"></div>
        </div>
        <!--        close carousel-->
        <hr style="margin-top: 5px; margin-bottom: 15px; background-color: rgb(4, 107, 210); height: 1px">
        <!--        open product sections-->
        <section id="newProducts" class="product-section">
            <div class="title-section"><span>SẢN PHẨM MỚI</span></div>
            <div class="list-product-by-section">

            </div>
            <div class="show-more-section">
                <button id="showMoreNewProducts" name="showMoreNewProducts" class="showMoreSection" type="button">Xem thêm</button>
            </div>
        </section>

        <section id="featuredProducts" class="product-section">
            <div class="title-section"><span>SẢN PHẨM NỔI BẬT</span></div>
            <div class="list-product-by-section"></div>
            <div class="show-more-section">
                <button id="showMoreFeaturedProducts" name="showMoreFeaturedProducts" class="showMoreSection" type="button">Xem thêm</button>
            </div>
        </section>

        <section id="phoneProducts" class="product-section">
            <div class="title-section"><span>PHỤ KIỆN ĐIỆN THOẠI</span></div>
            <div class="list-product-by-section"></div>
            <div class="show-more-section">
                <button id="showMorePhoneProducts" name="showMorePhoneProducts" class="showMoreSection" type="button">Xem thêm</button>
            </div>
        </section>
        <section id="computerProducts" class="product-section">
            <div class="title-section"><span>PHỤ KIỆN MÁY TÍNH</span></div>
            <div class="list-product-by-section"></div>
            <div class="show-more-section">
                <button id="showMoreComputerProducts" name="showMoreComputerProducts" class="showMoreSection" type="button">Xem thêm</button>
            </div>
        </section>

        <section id="signalSplitterProducts" class="product-section">
            <div class="title-section"><span>BỘ CHIA TÍN HIỆU</span></div>
            <div class="list-product-by-section"></div>
            <div class="show-more-section">
                <button id="showMoreSplitterProducts" name="showMoreSplitterProducts" class="showMoreSection" type="button">Xem thêm</button>
            </div>
        </section>
        <!--        close product sections-->
    </main>
    <div id="footer"></div>
</div>
</body>
<script src="js/truong_vu/includeFooterHeader.js"></script>
<script src="js/home.js"></script>
</html>
